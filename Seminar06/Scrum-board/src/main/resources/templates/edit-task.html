<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
<form action="#" th:action="@{'/edit-task/' + ${task.id}}" th:object="${task}" method="post" class="form-custom">
  <h1 class="display-4">Edit task</h1>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title" class="form-control">
    <br/>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description" class="form-control">
    <br/>
  </div>
  <input type="submit" class="btn btn-primary" value="Edit task">
</form>
</div>
</body>
</html>
